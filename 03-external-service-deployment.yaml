apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-service
spec:
  selector:
    matchLabels:
      app: external-service
  replicas: 2
  template:
    metadata:
      labels:
        app: external-service
    spec:
      containers:
        - name: external-service
          image: poc-external-service:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: external-service
spec:
  selector:
    app: external-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
